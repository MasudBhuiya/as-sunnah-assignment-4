<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizpro</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/8461f502b2.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <div>
                    <h1 class="nav-name"><span class="nav-b">B</span>izpro</h1>
                </div>
                <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Reviews</li>
                <li>Support</li>
                </ul>
                <div class="sign-in">
                    <p>Sign In</p>
                    <button class="nav-btn">Free Trial</button>
                </div>
            </nav>
            <!-- banner section  -->
            <section class="banner">
                <div>
                    <h1 class="banner-title">Perfect place for your business promotion</h1>
                    <p class="banner-sub-title">Businesses generally promote their brand, products, and services by identifying audience.</p>
                    <span>
                        <button class="nav-btn">Get Started </button>
                        <i class="fa-solid fa-play"></i>
                    </span><br>
                    <div class="banner-comment">
                        <div class="flex">
                            <img src="https://i.ibb.co/W5xtQ08/straight-quotes-1.png" alt="">
                            <div class="banner-star"><i class="fa-solid fa-star"></i> 4.7</div>
                        </div>
                        <p class="banner-sub-title">There’s no shortage of ideas, what’s missing is the will to execute them – Seth Godin</p>
                    </div>
                </div>
                <div>
                    <img src="https://i.ibb.co/zxMqDt7/Group-33763.png" alt="">
                </div>
            </section>
        </div>
    </header>
</body>
</html>
